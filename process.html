<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motor Control</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f1f8e9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .container {
      background-color: #fff;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #33691e;
    }

    .status {
      margin: 20px 0;
      font-size: 18px;
      font-weight: 600;
    }

    button {
      font-size: 16px;
      padding: 12px 30px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .on-btn {
      background-color: #7cb342;
      color: #fff;
    }

    .on-btn:hover {
      background-color: #689f38;
    }

    .off-btn {
      background-color: #e53935;
      color: #fff;
    }

    .off-btn:hover {
      background-color: #c62828;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #c5e1a5;
      color: #33691e;
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .back-btn:hover {
      background-color: #aed581;
    }

    progress {
      width: 100%;
      height: 6px;
      appearance: none;
      border-radius: 10px;
      background-color: #000;
    }

    progress::-webkit-progress-bar {
      background-color: #e0e0e0;
      border-radius: 10px;
    }

    progress::-webkit-progress-value {
      background-color: #7cb342; /* Green when filled */
      border-radius: 10px;
    }

    .time-display {
      margin-top: 10px;
      font-size: 24px;
      display: none; /* Initially hidden */
    }

    .final-message {
      margin-top: 20px;
      font-size: 18px;
      color: #388e3c;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="goBack()">üîô Back</button>

  <div class="container">
    <h1>Motor Control Panel</h1>
    <div class="status" id="motorStatus">Status: <span style="color: #999;">Unknown</span></div>

    <button class="on-btn" onclick="controlMotor('on')">Start Motor</button>
    <button class="off-btn" onclick="controlMotor('off')">Stop Motor</button>

    <!-- Initially hidden progress bar -->
    <progress id="progressBar" value="0" max="100" style="display: none;"></progress>
    <div class="time-display" id="timeDisplay">Time: 3:00</div>

    <div class="final-message" id="finalMessage">Valve open, soil dropping</div>
  </div>

  <script>
    const esp32IP = "http://192.168.1.2"; // Replace with your ESP32 IP address
    const duration = 180; // 3 minutes in seconds
    let progressInterval = null;
    let elapsedSeconds = duration;

    function controlMotor(state) {
      fetch(`${esp32IP}/motor/${state}`)
        .then(response => {
          if (!response.ok) throw new Error("Network response was not ok");
          return response.text();
        })
        .then(data => {
          document.getElementById('motorStatus').innerHTML =
            `Status: <span style="color:${state === 'on' ? '#388e3c' : '#d32f2f'}">${state.toUpperCase()}</span>`;

          if (state === 'on') {
            startProgressBar();
          } else {
            stopProgressBar();
          }
        })
        .catch(error => {
          console.error("Error:", error);
          document.getElementById('motorStatus').innerHTML =
            `<span style="color:red">‚ùå Failed to reach ESP32</span>`;
          stopProgressBar();
        });
    }

    function startProgressBar() {
      // Show the progress bar and time display when motor starts
      document.getElementById('progressBar').style.display = 'block';
      document.getElementById('timeDisplay').style.display = 'block'; // Show the timer

      // Reset the progress and timer
      elapsedSeconds = duration;
      const progressBar = document.getElementById('progressBar');
      progressBar.value = 0;

      progressInterval = setInterval(() => {
        elapsedSeconds--;
        updateProgressBar();
        updateTimeDisplay();

        if (elapsedSeconds <= 0) {
          clearInterval(progressInterval);
          hideProgressBarAndTime();
          displayFinalMessage();
          setTimeout(() => {
            window.location.href = "air-drying.html";
          }, 3000); // Redirect after 3 seconds
        }
      }, 1000);
    }

    function updateProgressBar() {
      const progressBar = document.getElementById('progressBar');
      progressBar.value = ((duration - elapsedSeconds) / duration) * 100;
    }

    function updateTimeDisplay() {
      const minutes = Math.floor(elapsedSeconds / 60);
      const seconds = elapsedSeconds % 60;
      document.getElementById('timeDisplay').innerText = `Time: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function hideProgressBarAndTime() {
      // Hide the progress bar and time display
      document.getElementById('progressBar').style.display = 'none';
      document.getElementById('timeDisplay').style.display = 'none';
    }

    function stopProgressBar() {
      clearInterval(progressInterval);
      hideProgressBarAndTime();
    }

    function displayFinalMessage() {
      // Show the final message
      document.getElementById('finalMessage').style.display = 'block';
    }

    function goBack() {
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
